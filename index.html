<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Juubo & Bosss Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f9ff; /* Light sky blue background */
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .game-container {
            position: relative;
            border: 5px solid #a0d2eb; /* Soft blue border */
            border-radius: 15px; /* Rounded corners for the container */
            overflow: hidden; /* Keep canvas content within borders */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #e0f2fe; /* Lighter blue inside container */
        }

        canvas {
            display: block; /* Remove extra space below canvas */
            background-color: #b3e5fc; /* Slightly darker blue for sky */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay */
            color: white;
            text-align: center;
            font-size: 1.5em;
            z-index: 10;
            border-radius: 10px; /* Match container rounding */
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay h2 {
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .overlay p {
            margin: 5px 0;
            font-size: 0.8em;
             text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: 600;
            color: #4a5568; /* Dark gray color */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            z-index: 5;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="startMessage" class="overlay visible">
             <h2>Flappy Juubo & Bosss Family</h2>
            <p>Click or Tap to Start</p>
        </div>
        <div id="gameOverMessage" class="overlay">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Click or Tap to Restart</p>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Get DOM elements
        const scoreDisplay = document.getElementById('score');
        const startMessage = document.getElementById('startMessage');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Game constants
        const BIRD_X_POSITION = canvas.width / 4; // Fixed X position for the bird
        const BIRD_WIDTH = 50;
        const BIRD_HEIGHT = 40;
        const PIPE_WIDTH = 70;
        const PIPE_GAP = 150; // Vertical gap between pipes
        const GRAVITY = 0.4;
        const FLAP_STRENGTH = -7; // Negative value for upward movement
        const PIPE_SPEED = 2.5;
        const PIPE_SPAWN_RATE = 120; // Frames between pipe spawns

        // Game variables
        let birdY, birdVelocity, score, pipes, frameCount, gameState;

        // Bird image
        const birdImg = new Image();
        // --- IMPORTANT: This uses the relative path you provided. ---
        // --- Ensure 'juubo.svg' is accessible relative to the HTML file. ---
        // --- If the image doesn't load, a yellow rectangle will be drawn. ---
        birdImg.src = './juubo.svg'; // Using the relative path from your edit
        birdImg.onerror = () => {
            console.error("Failed to load bird image from './juubo.svg'. Using fallback rectangle.");
            // Flag to indicate the image failed to load
            birdImg.hasError = true;
            // If the game hasn't started initializing yet due to waiting for onload,
            // call init now to proceed with the fallback.
            if (gameState === undefined) {
                init();
            }
        };
         birdImg.onload = () => {
            console.log("Bird image loaded successfully.");
             // If the game hasn't started initializing yet, call init now.
             if (gameState === undefined) {
                 init();
             }
         };


        // Game states
        const STATES = {
            START: 'start',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };

        // --- Initialization ---
        function init() {
             // Prevent re-initialization if already initialized by onerror/onload AND not in a restartable state
             if (gameState !== undefined && gameState !== STATES.GAME_OVER && gameState !== STATES.START) {
                console.log("Init prevented, gameState:", gameState);
                return;
             }
             console.log("Initializing game...");

            birdY = canvas.height / 2 - BIRD_HEIGHT / 2;
            birdVelocity = 0;
            score = 0;
            pipes = [];
            frameCount = 0;
            gameState = STATES.START; // Set initial state

            scoreDisplay.textContent = score;
            startMessage.classList.add('visible');
            gameOverMessage.classList.remove('visible');

            // Clear any previous game loop
            if (window.gameLoopId) {
                cancelAnimationFrame(window.gameLoopId);
                window.gameLoopId = null; // Reset ID
            }

            pipes = [];
            frameCount = 0;

            // Start the game loop *only* if the image has loaded or errored AND loop isn't already running
            if ((birdImg.complete || birdImg.hasError) && !window.gameLoopId) {
                 console.log("Starting game loop from init...");
                 gameLoop();
            } else {
                 console.log("Game loop not started from init. Image ready:", (birdImg.complete || birdImg.hasError), "Loop ID:", window.gameLoopId);
            }
            // Note: The actual loop start might be slightly delayed until onload/onerror fires.
        }

        // --- Game Loop ---
        function gameLoop() {
             // Make sure we have a valid game state before proceeding
             if (gameState === undefined) {
                 // Postpone loop until init is called by image load/error/timeout
                 console.log("Game loop waiting for init...");
                 window.gameLoopId = requestAnimationFrame(gameLoop);
                 return;
             }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

             // Draw background elements
            drawBackground();

            if (gameState === STATES.PLAYING) {
                // Update game elements
                updateBird();
                updatePipes();

                // Draw game elements
                drawPipes(); // Draw pipes behind bird
                drawBird(); // Use image drawing function

                // Check for collisions
                checkCollisions();

                // Update score display is now handled in updatePipes

                // Increment frame count for pipe spawning
                frameCount++;

            } else {
                 // Draw bird stationary if not playing (but after start)
                 // Only draw if state is GAME_OVER to avoid drawing during START before first flap
                 if(gameState === STATES.GAME_OVER) {
                    drawBird(); // Draw bird in its final position
                 }
                 // Always draw pipes, even when stationary
                 drawPipes();
                 // Draw bird in starting position if state is START
                 if (gameState === STATES.START) {
                    drawBird();
                 }
            }

            // Request next frame
            window.gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- Drawing Functions ---

        /**
         * Draws the bird image, or a fallback rectangle if the image failed to load.
         */
        function drawBird() {
            // Use birdY which is updated by physics or set by init
            const currentY = (gameState === STATES.START) ? canvas.height / 2 - BIRD_HEIGHT / 2 : birdY;

            if (birdImg.hasError || !birdImg.complete || !birdImg.src || birdImg.naturalWidth === 0) {
                // Fallback: Draw a yellow rectangle if image didn't load or is broken
                ctx.fillStyle = 'yellow';
                ctx.fillRect(BIRD_X_POSITION, currentY, BIRD_WIDTH, BIRD_HEIGHT);
            } else {
                 // Draw the bird image
                ctx.drawImage(birdImg, BIRD_X_POSITION, currentY, BIRD_WIDTH, BIRD_HEIGHT);
            }
        }


         function drawBackground() {
            // Simple gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#a0d2eb'); // Lighter blue top
            gradient.addColorStop(1, '#e0f2fe'); // Even lighter bottom
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

             // Simple ground
             ctx.fillStyle = '#86efac'; // Light green
             ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
             ctx.fillStyle = '#4ade80'; // Darker green line
             ctx.fillRect(0, canvas.height - 30, canvas.width, 5);
        }


        function drawPipes() {
            ctx.fillStyle = '#6ee7b7'; // Mint green for pipes
             ctx.strokeStyle = '#22c55e'; // Darker green outline
             ctx.lineWidth = 3;

            pipes.forEach(pipe => {
                // Draw top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                 ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                 // Draw bottom pipe
                ctx.fillRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.topHeight - PIPE_GAP);
                ctx.strokeRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.topHeight - PIPE_GAP);

                 // Add rounded caps (optional visual flair)
                 drawPipeCap(pipe.x, pipe.topHeight - 10, PIPE_WIDTH); // Top pipe bottom cap
                 drawPipeCap(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH); // Bottom pipe top cap

            });
        }

         function drawPipeCap(x, y, width) {
             ctx.fillStyle = '#6ee7b7'; // Match pipe color
             ctx.strokeStyle = '#22c55e'; // Match pipe outline
             ctx.lineWidth = 3;
             ctx.beginPath();
             // Use rounded rectangle for caps
             if (ctx.roundRect) {
                ctx.roundRect(x - 5, y, width + 10, 20, [5]); // Simple rounding
             } else {
                ctx.rect(x - 5, y, width + 10, 20); // Fallback
             }
             ctx.fill();
             ctx.stroke();
         }

        // --- Update Functions ---
        function updateBird() {
            birdVelocity += GRAVITY;
            birdY += birdVelocity;

            // Prevent bird from going off the top
            if (birdY < 0) {
                birdY = 0;
                birdVelocity = 0;
            }
            // Note: Ground collision is checked in checkCollisions
        }

        function updatePipes() {
            // Spawn new pipes only when playing
            if (gameState !== STATES.PLAYING) return;

            if (frameCount % PIPE_SPAWN_RATE === 0) {
                const minHeight = 50;
                const maxHeight = canvas.height - PIPE_GAP - minHeight - 30; // Leave space for ground
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                pipes.push({ x: canvas.width, topHeight: topHeight, passed: false });
            }

            // Move pipes to the left
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;
            });

             // Check for scoring
             pipes.forEach(pipe => {
                // Score when the bird's center passes the pipe's center
                const birdCenterX = BIRD_X_POSITION + BIRD_WIDTH / 2;
                const pipeCenterX = pipe.x + PIPE_WIDTH / 2;

                if (!pipe.passed && birdCenterX > pipeCenterX) {
                    score++;
                    pipe.passed = true;
                    scoreDisplay.textContent = score; // Update score display immediately
                }
             });

            // Remove pipes that are off-screen (after scoring check)
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
        }

        // --- Collision Detection ---
        function checkCollisions() {
            // No collision checks needed if not playing
            if (gameState !== STATES.PLAYING) return;

            const birdX = BIRD_X_POSITION;

            // Ground collision
            if (birdY + BIRD_HEIGHT > canvas.height - 30) { // Adjusted for ground height
                console.log("Collision: Ground");
                gameOver();
                return;
            }

            // Pipe collision
            for (const pipe of pipes) {
                // Check horizontal overlap
                if (birdX < pipe.x + PIPE_WIDTH && birdX + BIRD_WIDTH > pipe.x) {
                    // Check vertical overlap (collision with top or bottom pipe)
                    if (birdY < pipe.topHeight || birdY + BIRD_HEIGHT > pipe.topHeight + PIPE_GAP) {
                        console.log("Collision: Pipe");
                        gameOver();
                        return; // Exit loop early on collision
                    }
                }
            }
        }

        // --- Game State Management ---
        /**
         * Starts the game play, transitioning from START or GAME_OVER states.
         */
        function startGame() {
            console.log("startGame called. Current state:", gameState);
             // Only proceed if the image is ready (loaded or failed)
            if (!(birdImg.complete || birdImg.hasError)) {
                 console.log("Start prevented: Image not ready.");
                 // Optionally show a loading message to the user here
                 return; // Don't proceed if image not ready
            }

            // Handle starting from the initial state
            if (gameState === STATES.START) {
                 console.log("Transitioning from START to PLAYING");
                 gameState = STATES.PLAYING; // Set state to PLAYING
                 startMessage.classList.remove('visible');
                 gameOverMessage.classList.remove('visible');
                 flap(); // Give a little boost at the start
            }
            // Handle restarting after game over
            else if (gameState === STATES.GAME_OVER) {
                 console.log("Transitioning from GAME_OVER to PLAYING (via init)");
                 init(); // Re-initialize game variables fully (this sets state back to START)
                 // Now that init() has run and set state to START, immediately transition to PLAYING
                 gameState = STATES.PLAYING; // Set state to PLAYING after init
                 startMessage.classList.remove('visible'); // Ensure messages are hidden
                 gameOverMessage.classList.remove('visible');
                 // Ensure game loop is running if it wasn't started by init
                 if (!window.gameLoopId) {
                    console.log("Starting game loop from startGame (restart)");
                    gameLoop();
                 }
                 flap(); // Give a little boost at the start
            } else {
                console.log("startGame called in unexpected state:", gameState);
            }
        }


        /**
         * Ends the game, transitioning to the GAME_OVER state.
         */
        function gameOver() {
            if (gameState === STATES.GAME_OVER) return; // Prevent multiple calls
            console.log("Game Over! Final Score:", score);
            gameState = STATES.GAME_OVER;
            finalScoreDisplay.textContent = score;
            gameOverMessage.classList.add('visible');
             // Stop the bird immediately upon game over
             birdVelocity = 0;
             // Ensure bird doesn't fall through floor after game over visually
             if (birdY + BIRD_HEIGHT > canvas.height - 30) {
                 birdY = canvas.height - 30 - BIRD_HEIGHT;
             }
             // Optional: Stop the game loop? For Flappy Bird, usually loop continues
             // to show the static game over screen. If stopping:
             // if (window.gameLoopId) {
             //    cancelAnimationFrame(window.gameLoopId);
             //    window.gameLoopId = null;
             // }
        }

        // --- Player Actions ---
        /**
         * Makes the bird jump upwards.
         */
        function flap() {
            if (gameState === STATES.PLAYING) {
                 birdVelocity = FLAP_STRENGTH;
            } else {
                console.log("Flap ignored, not in PLAYING state.");
            }
        }

        // --- Event Listeners ---
        /**
         * Handles user input (click, tap, space, arrow up) to interact with the game.
         */
        function handleInput() {
             console.log("Input detected. Current state:", gameState);
             if (gameState === STATES.START) {
                 startGame();
             } else if (gameState === STATES.PLAYING) {
                 flap();
             } else if (gameState === STATES.GAME_OVER) {
                 // Clicking again restarts the game
                 startGame(); // startGame handles the restart logic
             }
        }

        // Use mousedown for slightly faster response than click
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: true }); // Improve touch performance
        window.addEventListener('keydown', (e) => {
            // Allow space or up arrow to flap
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                 e.preventDefault(); // Prevent space from scrolling page
                 handleInput();
            }
        });


        // --- Initial Setup ---
        // Attempt to initialize early if image is already cached/loaded or has errored
        console.log("Initial setup: Image complete?", birdImg.complete, "Has error?", birdImg.hasError);
        if (birdImg.complete || birdImg.hasError) {
            init();
        } else {
            console.log("Initial setup: Waiting for image onload/onerror...");
            // Add a timeout as a final fallback in case onload/onerror never fire
            setTimeout(() => {
                if (gameState === undefined) { // Check if init hasn't run yet
                    console.warn("Image load timeout, initializing with fallback.");
                    birdImg.hasError = true; // Assume error if timeout reached
                    init();
                }
            }, 5000); // Wait 5 seconds
        }


    </script>
</body>
</html>
