<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Juubo & Bosss Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f9ff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 5px solid #a0d2eb;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #e0f2fe;
        }

        canvas {
            display: block;
            background-color: #b3e5fc;
        }

        /* General Overlay Styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
            border-radius: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.8em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        .overlay p {
            margin: 8px 0;
            font-size: 0.9em;
             text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Character Selection Specific Styles */
        #characterSelection h2 {
             margin-bottom: 25px;
        }
        #loadingMessage {
            font-style: italic;
            font-size: 0.8em;
            margin-top: 15px;
        }

        .character-options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .character-choice {
            cursor: pointer;
            padding: 15px;
            border: 3px solid transparent;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Initially disable clicks until images are processed */
            pointer-events: none;
            opacity: 0.7;
        }
         /* Style for when choices are enabled */
         .character-choice.enabled {
            pointer-events: auto;
            opacity: 1;
         }


        .character-choice:hover.enabled { /* Only hover effect when enabled */
            background-color: rgba(255, 255, 255, 0.25);
            border-color: #fff;
        }

        .character-choice canvas { /* Use canvas for preview area */
            width: 60px;
            height: 48px;
            background-color: rgba(0, 0, 0, 0.1); /* Slight background for preview area */
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

         .character-choice p {
             font-weight: 600;
             margin: 0;
             font-size: 1em;
         }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: 600;
            color: #4a5568;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            z-index: 5;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div id="characterSelection" class="overlay visible"> <h2>Choose Your Character</h2>
            <div class="character-options">
                 <div class="character-choice" id="selectJuubo">
                    <canvas id="juuboPreviewCanvas" width="50" height="40"></canvas>
                    <p>Juubo</p>
                </div>
                <div class="character-choice" id="selectAvocadobo">
                     <canvas id="avocadoboPreviewCanvas" width="50" height="40"></canvas>
                    <p>Avocadobo</p>
                </div>
            </div>
            <p id="loadingMessage">Loading character images...</p>
        </div>

        <div id="startMessage" class="overlay">
             <h2>Flappy Juubo & Bosss Family</h2>
             <p id="startInstructions">Click or Tap to Start</p>
        </div>

        <div id="gameOverMessage" class="overlay">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Click or Tap to Restart</p>
        </div>
    </div>

    <script>
        // Get canvas and context
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');

        // Get DOM elements
        const scoreDisplay = document.getElementById('score');
        const characterSelectionOverlay = document.getElementById('characterSelection');
        const startMessageOverlay = document.getElementById('startMessage');
        const gameOverMessageOverlay = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');
        const selectJuuboButton = document.getElementById('selectJuubo');
        const selectAvocadoboButton = document.getElementById('selectAvocadobo');
        const juuboPreviewCanvas = document.getElementById('juuboPreviewCanvas');
        const avocadoboPreviewCanvas = document.getElementById('avocadoboPreviewCanvas');
        const loadingMessage = document.getElementById('loadingMessage');


        // Game constants
        const BIRD_X_POSITION = gameCanvas.width / 4;
        const BIRD_WIDTH = 50;
        const BIRD_HEIGHT = 40;
        const PIPE_WIDTH = 70;
        const PIPE_GAP = 150;
        const GRAVITY = 0.4;
        const FLAP_STRENGTH = -7;
        const PIPE_SPEED = 2.5;
        const PIPE_SPAWN_RATE = 120;

        // Game variables
        let birdY, birdVelocity, score, pipes, frameCount, gameState;
        let gameLoopId = null;

        // --- Image Loading ---
        let juuboImgReady = false;
        let avocadoboImgReady = false;

        const juuboImg = new Image();
        const avocadoboImg = new Image();

        // --- IMPORTANT: These URLs are likely temporary and may not work reliably. ---
        // --- CORS or other issues might prevent loading. ---
        juuboImg.src = './juubo.svg';
        avocadoboImg.src = './avocadobo.svg';

        juuboImg.onload = () => {
            console.log("Juubo image loaded.");
            juuboImgReady = true;
            checkImagesReady();
        };
        juuboImg.onerror = () => {
            console.error("Juubo image failed to load.");
            juuboImg.hasError = true; // Add error flag
            juuboImgReady = true;
            checkImagesReady();
        };

        avocadoboImg.onload = () => {
            console.log("Avocadobo image loaded.");
            avocadoboImgReady = true;
            checkImagesReady();
        };
        avocadoboImg.onerror = () => {
            console.error("Avocadobo image failed to load.");
            avocadoboImg.hasError = true; // Add error flag
            avocadoboImgReady = true;
            checkImagesReady();
        };

        // Character Data Structure
        const characters = {
            juubo: { name: "Juubo", img: juuboImg, fallbackColor: 'yellow' },
            avocadobo: { name: "Avocadobo", img: avocadoboImg, fallbackColor: 'green' }
        };
        let selectedCharacterData = null; // Stores data of the chosen character


        // Game states
        const STATES = {
            LOADING: 'loading', // New state while images load
            SELECT_CHARACTER: 'select_character',
            START: 'start',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };

        /** Checks if both images have finished processing (load or error) */
        function checkImagesReady() {
            if (juuboImgReady && avocadoboImgReady) {
                console.log("Both images processed (loaded or failed). Enabling selection.");
                gameState = STATES.SELECT_CHARACTER; // Move to selection state
                loadingMessage.textContent = "Select a character to begin!"; // Update message
                // Enable character choice buttons
                selectJuuboButton.classList.add('enabled');
                selectAvocadoboButton.classList.add('enabled');
                drawCharacterPreviews(); // Draw previews now that images are processed
            }
        }


        /** Draws the chosen character or fallback color */
        function drawCharacter() {
            if (!selectedCharacterData) return; // Don't draw if nothing selected

            const img = selectedCharacterData.img;
            const fallbackColor = selectedCharacterData.fallbackColor;
            const currentY = (gameState === STATES.START) ? gameCanvas.height / 2 - BIRD_HEIGHT / 2 : birdY;

            // Check if image is loaded successfully
            const imageLoaded = img.complete && !img.hasError && img.naturalWidth > 0;

            if (imageLoaded) {
                 // Draw the loaded image
                ctx.drawImage(img, BIRD_X_POSITION, currentY, BIRD_WIDTH, BIRD_HEIGHT);
            } else {
                // Draw the fallback rectangle
                ctx.fillStyle = fallbackColor;
                ctx.fillRect(BIRD_X_POSITION, currentY, BIRD_WIDTH, BIRD_HEIGHT);
            }
        }

        // --- Initialization ---
        /** Sets up the game state before play starts */
        function init() {
             if (gameState !== undefined && gameState !== STATES.GAME_OVER && gameState !== STATES.SELECT_CHARACTER) {
                console.log("Init prevented, gameState:", gameState); return;
             }
             console.log("Initializing game board...");

            birdY = gameCanvas.height / 2 - BIRD_HEIGHT / 2;
            birdVelocity = 0;
            score = 0;
            pipes = [];
            frameCount = 0;
            gameState = STATES.START; // Set state to START (ready to play)

            scoreDisplay.textContent = score;
            gameOverMessageOverlay.classList.remove('visible');

            // Clear any previous game loop - loop will be started by startGame
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }

            pipes = [];
            frameCount = 0;

            // Draw initial state (background, pipes, character at start pos)
            // Needed because game loop isn't started here anymore
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawBackground();
            drawPipes(); // Draw initial empty pipes array (draws nothing)
            drawCharacter(); // Draw character in starting position

             console.log("Game initialized, state:", gameState);
        }

        // --- Game Loop ---
        function gameLoop() {
             // Should only run when PLAYING or GAME_OVER (to show final state)
             if (gameState !== STATES.PLAYING && gameState !== STATES.GAME_OVER) {
                 console.error("Game loop running in unexpected state:", gameState);
                 // Optionally stop the loop: cancelAnimationFrame(gameLoopId); gameLoopId = null;
                 return; // Don't run game logic if not playing/game over
             }

            // Clear canvas
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

             // Draw background elements
            drawBackground();

            if (gameState === STATES.PLAYING) {
                // Update game elements
                updateBird();
                updatePipes();

                // Draw game elements
                drawPipes();
                drawCharacter();

                // Check for collisions
                checkCollisions();

                // Increment frame count
                frameCount++;
            } else { // Must be STATES.GAME_OVER
                 // Draw static final state
                 drawCharacter();
                 drawPipes();
            }

            // Request next frame only if still playing or just ended
            if (gameState === STATES.PLAYING || gameState === STATES.GAME_OVER) {
                 gameLoopId = requestAnimationFrame(gameLoop);
            } else {
                 gameLoopId = null; // Ensure loop stops if state changes unexpectedly
            }
        }

        // --- Background & Pipe Drawing Functions (Unchanged) ---
         function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, gameCanvas.height);
            gradient.addColorStop(0, '#a0d2eb'); gradient.addColorStop(1, '#e0f2fe');
            ctx.fillStyle = gradient; ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.fillStyle = '#86efac'; ctx.fillRect(0, gameCanvas.height - 30, gameCanvas.width, 30);
            ctx.fillStyle = '#4ade80'; ctx.fillRect(0, gameCanvas.height - 30, gameCanvas.width, 5);
        }
        function drawPipes() {
            ctx.fillStyle = '#6ee7b7'; ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 3;
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, gameCanvas.height - pipe.topHeight - PIPE_GAP);
                ctx.strokeRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, gameCanvas.height - pipe.topHeight - PIPE_GAP);
                drawPipeCap(pipe.x, pipe.topHeight - 10, PIPE_WIDTH);
                drawPipeCap(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH);
            });
        }
         function drawPipeCap(x, y, width) {
             ctx.fillStyle = '#6ee7b7'; ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 3;
             ctx.beginPath();
             if (ctx.roundRect) { ctx.roundRect(x - 5, y, width + 10, 20, [5]); }
             else { ctx.rect(x - 5, y, width + 10, 20); }
             ctx.fill(); ctx.stroke();
         }

        // --- Update Functions (Unchanged Bird, Modified Pipes) ---
        function updateBird() {
            birdVelocity += GRAVITY; birdY += birdVelocity;
            if (birdY < 0) { birdY = 0; birdVelocity = 0; }
        }
        function updatePipes() {
            if (gameState !== STATES.PLAYING) return;
            if (frameCount % PIPE_SPAWN_RATE === 0) {
                const minHeight = 50;
                const maxHeight = gameCanvas.height - PIPE_GAP - minHeight - 30;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                pipes.push({ x: gameCanvas.width, topHeight: topHeight, passed: false });
            }
            pipes.forEach(pipe => { pipe.x -= PIPE_SPEED; });
            pipes.forEach(pipe => {
                const birdCenterX = BIRD_X_POSITION + BIRD_WIDTH / 2;
                const pipeCenterX = pipe.x + PIPE_WIDTH / 2;
                if (!pipe.passed && birdCenterX > pipeCenterX) {
                    score++; pipe.passed = true; scoreDisplay.textContent = score;
                }
            });
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
        }

        // --- Collision Detection (Unchanged) ---
        function checkCollisions() {
            if (gameState !== STATES.PLAYING) return;
            const birdX = BIRD_X_POSITION;
            if (birdY + BIRD_HEIGHT > gameCanvas.height - 30) { console.log("Collision: Ground"); gameOver(); return; }
            for (const pipe of pipes) {
                if (birdX < pipe.x + PIPE_WIDTH && birdX + BIRD_WIDTH > pipe.x) {
                    if (birdY < pipe.topHeight || birdY + BIRD_HEIGHT > pipe.topHeight + PIPE_GAP) {
                        console.log("Collision: Pipe"); gameOver(); return;
                    }
                }
            }
        }

        // --- Game State Management (Modified) ---
        /** Starts the game play after character selection */
        function startGame() {
            console.log("startGame called. Current state:", gameState);
            if (gameState === STATES.START) {
                 console.log("Transitioning from START to PLAYING");
                 gameState = STATES.PLAYING;
                 startMessageOverlay.classList.remove('visible');
                 gameOverMessageOverlay.classList.remove('visible');
                 // Start the game loop ONLY when transitioning to PLAYING
                 if (!gameLoopId) {
                     console.log("Starting game loop from startGame...");
                     gameLoopId = requestAnimationFrame(gameLoop);
                 }
                 flap(); // Give a little boost at the start
            } else {
                console.log("startGame called in unexpected state:", gameState);
            }
        }
        /** Restarts the game after game over */
        function restartGame() {
             console.log("Restarting game...");
             selectedCharacterData = null;
             if (gameLoopId) {
                 cancelAnimationFrame(gameLoopId);
                 gameLoopId = null;
             }
             // Reset image ready flags for next attempt (though unlikely to change)
             juuboImgReady = false;
             avocadoboImgReady = false;
             juuboImg.hasError = false; // Reset error state
             avocadoboImg.hasError = false;

             gameState = STATES.LOADING; // Back to loading state
             characterSelectionOverlay.classList.add('visible');
             startMessageOverlay.classList.remove('visible');
             gameOverMessageOverlay.classList.remove('visible');
             scoreDisplay.textContent = '0';
             loadingMessage.textContent = "Loading character images..."; // Show loading message
             selectJuuboButton.classList.remove('enabled'); // Disable buttons
             selectAvocadoboButton.classList.remove('enabled');

             // Clear canvas and redraw background
             ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
             drawBackground();

             // Re-trigger image loading check (in case they load from cache quickly)
             // Use new Image objects to force re-check if needed, or rely on timeout
             // For simplicity here, we rely on the initial load/error handlers,
             // but a robust solution might re-create Image objects.
             // We'll just call checkImagesReady, though flags are false.
             // A timeout is added below to handle cases where images are cached.
             checkImagesReady();
             // Add a small delay to re-check in case images were cached
             setTimeout(checkImagesReady, 100);
        }
        /** Ends the game */
        function gameOver() {
            if (gameState === STATES.GAME_OVER) return;
            console.log("Game Over! Final Score:", score);
            gameState = STATES.GAME_OVER;
            finalScoreDisplay.textContent = score;
            gameOverMessageOverlay.classList.add('visible');
            birdVelocity = 0;
            if (birdY + BIRD_HEIGHT > gameCanvas.height - 30) { birdY = gameCanvas.height - 30 - BIRD_HEIGHT; }
            // Keep game loop running to show final state
        }

        // --- Player Actions (Unchanged) ---
        function flap() {
            if (gameState === STATES.PLAYING) { birdVelocity = FLAP_STRENGTH; }
            else { console.log("Flap ignored, not in PLAYING state."); }
        }

        // --- Event Listeners (Modified) ---
        /** Handles all user input */
        function handleInput() {
             console.log("Input detected. Current state:", gameState);
             // Ignore input if loading images or selecting character (handled by buttons)
             if (gameState === STATES.LOADING || gameState === STATES.SELECT_CHARACTER) {
                 console.log("Input ignored during loading/selection.");
                 return;
             }

             if (gameState === STATES.START) {
                 startGame(); // Start playing
             } else if (gameState === STATES.PLAYING) {
                 flap(); // Flap while playing
             } else if (gameState === STATES.GAME_OVER) {
                 restartGame(); // Go back to loading/character select on click after game over
             }
        }

        // --- Character Selection Logic ---
        function selectCharacter(characterKey) {
            // This function is called by button event listeners
            // Ensure it only works when in the correct state
            if (gameState === STATES.SELECT_CHARACTER) {
                console.log("Character selected:", characterKey);
                selectedCharacterData = characters[characterKey];
                characterSelectionOverlay.classList.remove('visible');
                startMessageOverlay.classList.add('visible'); // Show "Click to start" message
                init(); // Initialize game board, set state to START
            } else {
                console.log("Character selection ignored, not in SELECT_CHARACTER state.");
            }
        }

        selectJuuboButton.addEventListener('click', () => selectCharacter('juubo'));
        selectAvocadoboButton.addEventListener('click', () => selectCharacter('avocadobo'));

        // Add general input listeners
        gameCanvas.addEventListener('mousedown', handleInput);
        gameCanvas.addEventListener('touchstart', handleInput, { passive: true });
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                 e.preventDefault();
                 handleInput();
            }
        });

         // --- Draw Character Previews ---
         function drawCharacterPreviews() {
             console.log("Drawing previews...");
             // Juubo Preview
             const juuboCtx = juuboPreviewCanvas.getContext('2d');
             juuboCtx.clearRect(0, 0, juuboPreviewCanvas.width, juuboPreviewCanvas.height);
             const juuboLoaded = juuboImg.complete && !juuboImg.hasError && juuboImg.naturalWidth > 0;
             if(juuboLoaded) {
                 juuboCtx.drawImage(juuboImg, 0, 0, juuboPreviewCanvas.width, juuboPreviewCanvas.height);
             } else {
                 juuboCtx.fillStyle = characters.juubo.fallbackColor; // Yellow
                 juuboCtx.fillRect(0, 0, juuboPreviewCanvas.width, juuboPreviewCanvas.height);
             }

             // Avocadobo Preview
             const avocadoCtx = avocadoboPreviewCanvas.getContext('2d');
             avocadoCtx.clearRect(0, 0, avocadoboPreviewCanvas.width, avocadoboPreviewCanvas.height);
             const avocadoLoaded = avocadoboImg.complete && !avocadoboImg.hasError && avocadoboImg.naturalWidth > 0;
              if(avocadoLoaded) {
                 avocadoCtx.drawImage(avocadoboImg, 0, 0, avocadoboPreviewCanvas.width, avocadoboPreviewCanvas.height);
             } else {
                 avocadoCtx.fillStyle = characters.avocadobo.fallbackColor; // Green
                 avocadoCtx.fillRect(0, 0, avocadoboPreviewCanvas.width, avocadoboPreviewCanvas.height);
             }
         }


        // --- Initial Setup ---
        gameState = STATES.LOADING; // Start in loading state
        console.log("Game ready. Initial state:", gameState);
        // Initial background draw
        drawBackground();
        // Previews and button enabling are handled by checkImagesReady()

        // Add a timeout as a final fallback for image processing,
        // in case onload/onerror never fire for some reason (e.g., network issue before request starts)
        setTimeout(() => {
            if (gameState === STATES.LOADING) {
                 console.warn("Image processing timeout. Forcing checkImagesReady.");
                 // Assume error for any image not yet ready
                 if (!juuboImgReady) { juuboImg.hasError = true; juuboImgReady = true; }
                 if (!avocadoboImgReady) { avocadoboImg.hasError = true; avocadoboImgReady = true; }
                 checkImagesReady(); // Force update based on current state
            }
        }, 7000); // Wait 7 seconds


    </script>
</body>
</html>
