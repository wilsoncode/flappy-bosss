<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Juubo & Bosss Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f9ff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 5px solid #a0d2eb;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #e0f2fe;
        }

        canvas {
            display: block;
            background-color: #b3e5fc;
        }

        /* General Overlay Styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
            border-radius: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.8em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        .overlay p {
            margin: 8px 0;
            font-size: 0.9em;
             text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Character Selection Specific Styles */
        #characterSelection h2 {
             margin-bottom: 25px;
        }
        #loadingMessage {
            font-style: italic;
            font-size: 0.8em;
            margin-top: 15px;
        }

        .character-options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .character-choice {
            cursor: pointer;
            padding: 15px;
            border: 3px solid transparent;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            opacity: 0.7;
        }
         .character-choice.enabled {
            pointer-events: auto;
            opacity: 1;
         }
        .character-choice:hover.enabled {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: #fff;
        }
        .character-choice canvas {
            width: 60px;
            height: 48px;
            background-color: rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
         .character-choice p {
             font-weight: 600;
             margin: 0;
             font-size: 1em;
         }

         /* Game Over Image Styling */
         #gameOverCharacterImage {
             max-width: 80px; /* Adjust size as needed */
             max-height: 80px; /* Adjust size as needed */
             margin-bottom: 10px; /* Space between image and "Game Over!" text */
         }


        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: 600;
            color: #4a5568;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            z-index: 5;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div id="characterSelection" class="overlay visible">
            <h2>Choose Your Character</h2>
            <div class="character-options">
                <div class="character-choice" id="selectJuubo">
                    <canvas id="juuboPreviewCanvas" width="50" height="40"></canvas>
                    <p>Juubo</p>
                </div>
                <div class="character-choice" id="selectAvocadobo">
                     <canvas id="avocadoboPreviewCanvas" width="50" height="40"></canvas>
                    <p>Avocadobo</p>
                </div>
            </div>
            <p id="loadingMessage">Loading character images...</p>
        </div>

        <div id="startMessage" class="overlay">
             <h2>Flappy Juubo & Bosss Family</h2>
             <p id="startInstructions">Click or Tap to Start</p>
        </div>

        <div id="gameOverMessage" class="overlay">
            <img id="gameOverCharacterImage" src="" alt="Game Over Character"> <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Click or Tap to Restart</p>
        </div>
    </div>

    <script>
        // Get canvas and context
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');

        // Get DOM elements
        const scoreDisplay = document.getElementById('score');
        const characterSelectionOverlay = document.getElementById('characterSelection');
        const startMessageOverlay = document.getElementById('startMessage');
        const gameOverMessageOverlay = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');
        const selectJuuboButton = document.getElementById('selectJuubo');
        const selectAvocadoboButton = document.getElementById('selectAvocadobo');
        const juuboPreviewCanvas = document.getElementById('juuboPreviewCanvas');
        const avocadoboPreviewCanvas = document.getElementById('avocadoboPreviewCanvas');
        const loadingMessage = document.getElementById('loadingMessage');
        // Get reference to the new game over image element
        const gameOverImgElement = document.getElementById('gameOverCharacterImage');


        // Game constants
        const BIRD_X_POSITION = gameCanvas.width / 4;
        const BIRD_WIDTH = 50;
        const BIRD_HEIGHT = 40;
        const PIPE_WIDTH = 70;
        const PIPE_GAP = 150;
        const GRAVITY = 0.4;
        const FLAP_STRENGTH = -7;
        const PIPE_SPEED = 2.5;
        const PIPE_SPAWN_RATE = 120;

        // --- Placeholder URLs for Game Over Images ---
        // --- Replace these with your actual image paths ---
        const JUBO_GAMEOVER_IMG_SRC = './juubo_won.jpeg';
        const AVOCADOBO_GAMEOVER_IMG_SRC = './avocadobo_won.jpeg';


        // Game variables
        let birdY, birdVelocity, score, pipes, frameCount, gameState;
        let gameLoopId = null;

        // --- Image Loading ---
        let juuboImgReady = false;
        let avocadoboImgReady = false;

        const juuboImg = new Image();
        const avocadoboImg = new Image();

        // --- Store base URLs ---
        // --- IMPORTANT: These URLs are likely temporary and may not work reliably. ---
        const juuboBaseUrl = './juubo.svg';
        const avocadoboBaseUrl = './avocadobo.svg';

        /** Function to attempt loading images */
        function loadImages() {
            const timestamp = Date.now();
            console.log("Attempting to load images with timestamp:", timestamp);
            juuboImg.src = `${juuboBaseUrl}?t=${timestamp}`;
            avocadoboImg.src = `${avocadoboBaseUrl}?t=${timestamp + 1}`;
        }

        juuboImg.onload = () => { console.log("Juubo image loaded."); juuboImg.hasError = false; juuboImgReady = true; checkImagesReady(); };
        juuboImg.onerror = () => { console.error("Juubo image failed to load."); juuboImg.hasError = true; juuboImgReady = true; checkImagesReady(); };
        avocadoboImg.onload = () => { console.log("Avocadobo image loaded."); avocadoboImg.hasError = false; avocadoboImgReady = true; checkImagesReady(); };
        avocadoboImg.onerror = () => { console.error("Avocadobo image failed to load."); avocadoboImg.hasError = true; avocadoboImgReady = true; checkImagesReady(); };

        // Character Data Structure
        const characters = {
            juubo: { name: "Juubo", img: juuboImg, fallbackColor: 'yellow', gameOverSrc: JUBO_GAMEOVER_IMG_SRC },
            avocadobo: { name: "Avocadobo", img: avocadoboImg, fallbackColor: 'green', gameOverSrc: AVOCADOBO_GAMEOVER_IMG_SRC }
        };
        let selectedCharacterData = null;


        // Game states
        const STATES = { LOADING: 'loading', SELECT_CHARACTER: 'select_character', START: 'start', PLAYING: 'playing', GAME_OVER: 'gameOver' };

        /** Checks if both images have finished processing */
        function checkImagesReady() {
            if (juuboImgReady && avocadoboImgReady && gameState === STATES.LOADING) {
                console.log("Both images processed. Enabling selection.");
                gameState = STATES.SELECT_CHARACTER;
                loadingMessage.textContent = "Select a character to begin!";
                selectJuuboButton.classList.add('enabled');
                selectAvocadoboButton.classList.add('enabled');
                drawCharacterPreviews();
            } else {
                 console.log("checkImagesReady called, but not all images ready or not in LOADING state. Juubo:", juuboImgReady, "Avocado:", avocadoboImgReady, "State:", gameState);
            }
        }


        /** Draws the chosen character or fallback color */
        function drawCharacter() {
            if (!selectedCharacterData) return;
            const img = selectedCharacterData.img;
            const fallbackColor = selectedCharacterData.fallbackColor;
            const currentY = (gameState === STATES.START) ? gameCanvas.height / 2 - BIRD_HEIGHT / 2 : birdY;
            const imageLoaded = img.complete && !img.hasError && img.naturalWidth > 0;

            if (imageLoaded) { ctx.drawImage(img, BIRD_X_POSITION, currentY, BIRD_WIDTH, BIRD_HEIGHT); }
            else { ctx.fillStyle = fallbackColor; ctx.fillRect(BIRD_X_POSITION, currentY, BIRD_WIDTH, BIRD_HEIGHT); }
        }

        // --- Initialization ---
        /** Sets up the game state before play starts */
        function init() {
             if (gameState !== STATES.SELECT_CHARACTER) { console.log("Init called in unexpected state:", gameState); return; }
             console.log("Initializing game board...");
            birdY = gameCanvas.height / 2 - BIRD_HEIGHT / 2; birdVelocity = 0; score = 0; pipes = []; frameCount = 0;
            gameState = STATES.START;
            scoreDisplay.textContent = score; gameOverMessageOverlay.classList.remove('visible');
            if (gameLoopId) { cancelAnimationFrame(gameLoopId); gameLoopId = null; }
            pipes = []; frameCount = 0;
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height); drawBackground(); drawPipes(); drawCharacter();
             console.log("Game initialized, state:", gameState);
        }

        // --- Game Loop ---
        function gameLoop() {
             if (gameState !== STATES.PLAYING && gameState !== STATES.GAME_OVER) { console.error("Game loop running in unexpected state:", gameState); gameLoopId = null; return; }
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height); drawBackground();
            if (gameState === STATES.PLAYING) { updateBird(); updatePipes(); drawPipes(); drawCharacter(); checkCollisions(); frameCount++; }
            else { drawCharacter(); drawPipes(); } // Draw static final state
            if (gameState === STATES.PLAYING || gameState === STATES.GAME_OVER) { gameLoopId = requestAnimationFrame(gameLoop); }
            else { gameLoopId = null; }
        }

        // --- Background & Pipe Drawing Functions (Unchanged) ---
         function drawBackground() { const gradient = ctx.createLinearGradient(0, 0, 0, gameCanvas.height); gradient.addColorStop(0, '#a0d2eb'); gradient.addColorStop(1, '#e0f2fe'); ctx.fillStyle = gradient; ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height); ctx.fillStyle = '#86efac'; ctx.fillRect(0, gameCanvas.height - 30, gameCanvas.width, 30); ctx.fillStyle = '#4ade80'; ctx.fillRect(0, gameCanvas.height - 30, gameCanvas.width, 5); }
        function drawPipes() { ctx.fillStyle = '#6ee7b7'; ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 3; pipes.forEach(pipe => { ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight); ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight); ctx.fillRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, gameCanvas.height - pipe.topHeight - PIPE_GAP); ctx.strokeRect(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH, gameCanvas.height - pipe.topHeight - PIPE_GAP); drawPipeCap(pipe.x, pipe.topHeight - 10, PIPE_WIDTH); drawPipeCap(pipe.x, pipe.topHeight + PIPE_GAP, PIPE_WIDTH); }); }
         function drawPipeCap(x, y, width) { ctx.fillStyle = '#6ee7b7'; ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 3; ctx.beginPath(); if (ctx.roundRect) { ctx.roundRect(x - 5, y, width + 10, 20, [5]); } else { ctx.rect(x - 5, y, width + 10, 20); } ctx.fill(); ctx.stroke(); }

        // --- Update Functions (Unchanged Bird, Modified Pipes) ---
        function updateBird() { birdVelocity += GRAVITY; birdY += birdVelocity; if (birdY < 0) { birdY = 0; birdVelocity = 0; } }
        function updatePipes() { if (gameState !== STATES.PLAYING) return; if (frameCount % PIPE_SPAWN_RATE === 0) { const minHeight = 50; const maxHeight = gameCanvas.height - PIPE_GAP - minHeight - 30; const topHeight = Math.random() * (maxHeight - minHeight) + minHeight; pipes.push({ x: gameCanvas.width, topHeight: topHeight, passed: false }); } pipes.forEach(pipe => { pipe.x -= PIPE_SPEED; }); pipes.forEach(pipe => { const birdCenterX = BIRD_X_POSITION + BIRD_WIDTH / 2; const pipeCenterX = pipe.x + PIPE_WIDTH / 2; if (!pipe.passed && birdCenterX > pipeCenterX) { score++; pipe.passed = true; scoreDisplay.textContent = score; } }); pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0); }

        // --- Collision Detection (Unchanged) ---
        function checkCollisions() { if (gameState !== STATES.PLAYING) return; const birdX = BIRD_X_POSITION; if (birdY + BIRD_HEIGHT > gameCanvas.height - 30) { console.log("Collision: Ground"); gameOver(); return; } for (const pipe of pipes) { if (birdX < pipe.x + PIPE_WIDTH && birdX + BIRD_WIDTH > pipe.x) { if (birdY < pipe.topHeight || birdY + BIRD_HEIGHT > pipe.topHeight + PIPE_GAP) { console.log("Collision: Pipe"); gameOver(); return; } } } }

        // --- Game State Management (Modified) ---
        /** Starts the game play */
        function startGame() {
            console.log("startGame called. Current state:", gameState);
            if (gameState === STATES.START) {
                 console.log("Transitioning from START to PLAYING");
                 gameState = STATES.PLAYING; startMessageOverlay.classList.remove('visible'); gameOverMessageOverlay.classList.remove('visible');
                 if (!gameLoopId) { console.log("Starting game loop from startGame..."); gameLoopId = requestAnimationFrame(gameLoop); }
                 flap();
            } else { console.log("startGame called in unexpected state:", gameState); }
        }
        /** Restarts the game */
        function restartGame() {
             console.log("Restarting game...");
             selectedCharacterData = null; if (gameLoopId) { cancelAnimationFrame(gameLoopId); gameLoopId = null; }
             juuboImgReady = false; avocadoboImgReady = false; juuboImg.hasError = false; avocadoboImg.hasError = false;
             gameState = STATES.LOADING;
             characterSelectionOverlay.classList.add('visible'); startMessageOverlay.classList.remove('visible'); gameOverMessageOverlay.classList.remove('visible');
             scoreDisplay.textContent = '0'; loadingMessage.textContent = "Loading character images...";
             selectJuuboButton.classList.remove('enabled'); selectAvocadoboButton.classList.remove('enabled');
             // Clear game over image
             gameOverImgElement.src = '';
             ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height); drawBackground();
             loadImages(); // Trigger image reload
        }
        /** Ends the game */
        function gameOver() {
            if (gameState === STATES.GAME_OVER) return;
            console.log("Game Over! Final Score:", score);
            gameState = STATES.GAME_OVER;
            finalScoreDisplay.textContent = score;

            // --- Set Game Over Image based on selected character ---
            if (selectedCharacterData) {
                gameOverImgElement.src = selectedCharacterData.gameOverSrc;
                console.log("Setting game over image src:", selectedCharacterData.gameOverSrc);
            } else {
                gameOverImgElement.src = ''; // Hide if no character somehow
                 console.log("No selected character data found for game over image.");
            }

            gameOverMessageOverlay.classList.add('visible'); // Show overlay AFTER setting image src
            birdVelocity = 0; if (birdY + BIRD_HEIGHT > gameCanvas.height - 30) { birdY = gameCanvas.height - 30 - BIRD_HEIGHT; }
        }

        // --- Player Actions (Unchanged) ---
        function flap() { if (gameState === STATES.PLAYING) { birdVelocity = FLAP_STRENGTH; } else { console.log("Flap ignored, not in PLAYING state."); } }

        // --- Event Listeners (Modified) ---
        /** Handles all user input */
        function handleInput() {
             console.log("Input detected. Current state:", gameState);
             if (gameState === STATES.LOADING || gameState === STATES.SELECT_CHARACTER) { console.log("Input ignored during loading/selection."); return; }
             if (gameState === STATES.START) { startGame(); }
             else if (gameState === STATES.PLAYING) { flap(); }
             else if (gameState === STATES.GAME_OVER) { restartGame(); }
        }

        // --- Character Selection Logic ---
        function selectCharacter(characterKey) {
            if (gameState === STATES.SELECT_CHARACTER) {
                console.log("Character selected:", characterKey);
                selectedCharacterData = characters[characterKey];
                characterSelectionOverlay.classList.remove('visible');
                startMessageOverlay.classList.add('visible');
                init();
            } else { console.log("Character selection ignored, not in SELECT_CHARACTER state."); }
        }

        selectJuuboButton.addEventListener('click', () => selectCharacter('juubo'));
        selectAvocadoboButton.addEventListener('click', () => selectCharacter('avocadobo'));

        // Add general input listeners
        gameCanvas.addEventListener('mousedown', handleInput);
        gameCanvas.addEventListener('touchstart', handleInput, { passive: true });
        window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); handleInput(); } });

         // --- Draw Character Previews ---
         function drawCharacterPreviews() {
             console.log("Drawing previews...");
             const juuboCtx = juuboPreviewCanvas.getContext('2d'); juuboCtx.clearRect(0, 0, juuboPreviewCanvas.width, juuboPreviewCanvas.height);
             const juuboLoaded = juuboImg.complete && !juuboImg.hasError && juuboImg.naturalWidth > 0;
             if(juuboLoaded) { juuboCtx.drawImage(juuboImg, 0, 0, juuboPreviewCanvas.width, juuboPreviewCanvas.height); }
             else { juuboCtx.fillStyle = characters.juubo.fallbackColor; juuboCtx.fillRect(0, 0, juuboPreviewCanvas.width, juuboPreviewCanvas.height); }

             const avocadoCtx = avocadoboPreviewCanvas.getContext('2d'); avocadoCtx.clearRect(0, 0, avocadoboPreviewCanvas.width, avocadoboPreviewCanvas.height);
             const avocadoLoaded = avocadoboImg.complete && !avocadoboImg.hasError && avocadoboImg.naturalWidth > 0;
              if(avocadoLoaded) { avocadoCtx.drawImage(avocadoboImg, 0, 0, avocadoboPreviewCanvas.width, avocadoboPreviewCanvas.height); }
              else { avocadoCtx.fillStyle = characters.avocadobo.fallbackColor; avocadoCtx.fillRect(0, 0, avocadoboPreviewCanvas.width, avocadoboPreviewCanvas.height); }
         }

        // --- Initial Setup ---
        gameState = STATES.LOADING; console.log("Game ready. Initial state:", gameState); drawBackground(); loadImages();
        const initialLoadTimeout = setTimeout(() => { if (gameState === STATES.LOADING) { console.warn("Initial image processing timeout. Forcing checkImagesReady."); if (!juuboImgReady) { juuboImg.hasError = true; juuboImgReady = true; } if (!avocadoboImgReady) { avocadoboImg.hasError = true; avocadoboImgReady = true; } checkImagesReady(); } }, 7000);

    </script>
</body>
</html>
